<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
              <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                      <img alt="Brand" src="...">
                    </a>

                  </div>
                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left" role="search">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Buscar">
                      </div>
                      <button type="submit" class="btn btn-default">Buscar</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                      <li>
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Nuevo +</button>
                      </li>
                    </ul>
                  </div><!-- /.navbar-collapse -->
                </div>
              </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
              <ul class="nav nav-pills nav-stacked">
                <li role="presentation"><a href="#">Inicio</a></li>
                <li role="presentation" class="active"><a href="#">Listado usuarios</a></li>
                <li role="presentation"><a href="#">Agenda</a></li>
              </ul>
            </div>
            <div class="col-lg-9">
              <div class="list-group" id="lista-alumnos">
                <a href="#" class="list-group-item disabled">
                  Juan
                </a>
                <a href="#" class="list-group-item">María</a>
                <a href="#" class="list-group-item">Pepe</a>
                <a href="#" class="list-group-item">Fernando</a>
                <a href="#" class="list-group-item">Juana</a>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">AppGuarderia &copy; 2016</div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Añadir nuevo usuario</h4>
      </div>
      <div class="modal-body">
        <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Nombre</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nombre">
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="myModalAdd">Añadir</button>
      </div>
    </div>
  </div>
</div>
<!-- /Modal -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script>
    $(document).ready(function(){
      // selector.val()
      // selector.append('...') <ul>...</ul>

      $('body').on('click','#myModalAdd',function(){
        $('#myModal').modal('hide');
      });

    });
    </script>
  </body>
</html>
